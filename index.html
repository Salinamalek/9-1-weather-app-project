<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Salina's Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <p><input id="inputText" type="text" placeholder="Enter City or Zip Code"></p>
            <input id="submit" type="submit" value="Search">
        </form>
    </header>
    <main id="container" class="display">
        <div class="main">
            <p>Choose a location to view the weather:</p>
            <article id="currentWeather"></article>
            <aside class="weatherForecast">
                <article id="today"></article>
                <article id="tomorrow"></article>
                <article id="afterTomorrow"></article>
            </aside>
        </div>
        <aside>
            <div class="sidebar">
                <section>
                    <h4>Previous Searches:</h4>
                    <ul>
                        <p><i>No previous searches</i></p>
                    </ul>
                </section>
            </div>
        </aside>

        <section>
            <aside class="temp-conversion">
                <form>
                    <strong>Convert the Temperature:</strong>
                    <p>
                        <input type="number" id="temp-conv">
                    </p>
                    <label>
                        <input type="radio" name="convert-temp" value="C" id="to-c" checked="yes">Celsius
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="convert-temp" value="F" id="to-f">Fahrenheit
                    </label>
                    <p>
                        <input type="submit" value="Submit">
                    </p>
                </form>
            </aside>
        </section>
    </main>
</body>
</html>
