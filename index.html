<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Salina's Weather App</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <p><input id="input-text" type="text" placeholder="Enter City or Zip Code"></p>
            <input id="submit" type="submit" value="Search">
        </form>
    </header>
    <main>
        <div class="main">
            <p>Choose a location to view the weather:</p>
            <article id="currentWeather"></article>
            <aside>
                <article id="today"></article>
                <article id="tomorrow"></article>
                <article id="afterTomorrow"></article>
            </aside>
        </div>
        <aside>
            <div class="sidebar">
                <section>
                    <h4>Previous Searches:</h4>
                        <p>No previous searches</p>
                </section>
            </div>
        </aside>
    </main>
</body>
</html>
